<div class="row">
    <div class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="Nom_empleado">Nombre</label>
            <input type="text" class="form-control" required [(ngModel)]="empleado.Nom_empleado" name="Nom_empleado" id="Nom_empleado" placeholder="Escriba el nombre">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="Correo_elec_admin">Correo Electronico</label>
            <input type="email" class="form-control" required [(ngModel)]="empleado.Correo_elec_admin" name="Correo_elec_admin" id="Correo_elec_admin" placeholder="Escriba el Correo electronico">
          </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="Password_empleado">Contraseña</label>
              <input type="password" class="form-control" required [(ngModel)]="empleado.Password_empleado" name="Password_empleado" id="Password_empleado" placeholder="Escriba la Contraseña">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="Tipo_usuario_idTipo_usuario">Tipo de Usuario</label>
              <input type="number" class="form-control" required [(ngModel)]="empleado.Tipo_usuario_idTipo_usuario" name="Tipo_usuario_idTipo_usuario" id="Tipo_usuario_idTipo_usuario" placeholder="Escriba el tipo de usuario">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="Telefono_empleado">telefono</label>
              <input type="number" class="form-control" required [(ngModel)]="empleado.Telefono_empleado" name="Telefono_empleado" id="Telefono_empleado" placeholder="Escriba el telefono">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="Genero_idGenero">genero</label>
              <input type="text" class="form-control" required [(ngModel)]="empleado.Genero_idGenero" name="Genero_idGenero" id="Genero_idGenero" placeholder="Escriba el genero">
            </div>
          </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" [disabled]="!usuarioForm.form.valid"><img src="../../../assets/check-regular-24.png" alt="Submit">Entregar</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form class="form-inline">
        <fieldset class="form-group col-sm-11"></fieldset>
        <fieldset class="form-group col-sm-1">
          <a class="btn btn-info" [routerLink]="['/tipo_usuario/agregar']"><img src="../../../assets/file-plus-solid-24.png" alt="Agregar +"></a>
        </fieldset>
      </form>
      <br>
      <table class="table table-striped">
        <thead>
          <tr class="row">
            <th class="col-sm-2"> ID </th>
            <th class="col-sm-4"> NOMBRE </th>
            <th class="col-sm-4"> ESTADO </th>
            <th class="col-sm-2"> ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tipo_usuario of tipo_usuarios | async" class="row">
            <td class="col-sm-2"><i>{{ tipo_usuario.idTipo_usuario }}</i></td>
            <td class="col-sm-4"><i>{{ tipo_usuario.Nombre_t_usuario }}</i></td>
            <td class="col-sm-4"><i>{{ tipo_usuario.estado }}</i></td>
            <td class="col-sm-1">
              <fieldset class="form-group col-sm-1">
                <a class="btn btn-primary" [routerLink]="['/tipo_usuario/actualizar/', tipo_usuario.idTipo_usuario]"><img src="../../../assets/edit-alt-solid-24.png" alt="Editar"></a>
              </fieldset>
            </td>
            <td class="col-sm-1">
              <fieldset class="form-group col-sm-1">
                <a class="btn btn-danger" (click)="borrarTipoUsuario(tipo_usuario.idTipo_usuario)"><img src="../../../assets/trash-solid-24.png" alt="Borrar"></a>
              </fieldset>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
